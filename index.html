<!DOCTYPE html>
<html>

<head>

<body>


    <!-- Create the canvas that the C++ code will draw into -->
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <!-- Allow the C++ to access the canvas element -->
    <script type='text/javascript'>
        var canv = document.getElementById('canvas');
        var Module = {
            canvas: canv
        };
    </script>

    <!-- Call the javascript glue code (index.js) as generated by Emscripten -->
    <script src="index.js"></script>

    <div id="container">
        <h3>evosim</h3>

        <p>

        </p>
        <div>
            <br>
            <input type="checkbox" id="fade" v-model="fade" onchange="toggleFade(this)">
            <label class="check" for="fade">trails</label>

        </div>
        <div>
            <br>
            <input type="checkbox" id="reverseA" v-model="reverseA" onchange="toggleReverseA(this)">
            <label class="check" for="reverseA"> reverse antibiotic</label>

        </div>
        <div>
            <br>
            <label>speed:</label>
            <input type="range" min="0" max="2" step="any" id="speed" v-model="ralignment" oninput="changeSpeed(this)">

        </div>
        <div class="pauser">
        </div>
    </div>


    </div>
    <div id="bar-parent">
        <div class="bar" oncontextmenu="event.preventDefault()">
            <input type="checkbox" class="pause pauseCheckbox" id="pauseButton" onchange="togglePause(this)">

						<animate class="toPlay" repeatCount="1" attributeName="stroke" begin="indefinite" dur="300ms"
							to="#56916E" keySplines="
										0.1 0.8 0.2 1.0;
										0.1 0.8 0.2 1.0;
										0.1 0.8 0.2 1.0;
										0.1 0.8 0.2 1.0;
										0.1 0.8 0.2 1.0;
										0.1 0.8 0.2 1.0" keyTimes="
										0;0.22;0.33;0.55;0.66;0.88;1.0" calcMode="spline" fill="freeze" />

						<animate class="toPause" repeatCount="1" attributeName="stroke" begin="indefinite" dur="300ms"

            <svg width="30%" height="100%" viewBox="0 0 18 31" class="pause" id="firefox">
					<path class="pauseStroke pause" id="pause" d="M1.5,1.5 l0,28 m15,0 l0,-14 l0,-14" stroke="#7C8294">
						<animate class="toPlay" repeatCount="1" attributeName="d" begin="indefinite" dur="100ms"
							to="M5,3 l0,28 m0,0 l24,-14 l-24,-14" fill="freeze" />

						<animate class="toPause" repeatCount="1" attributeName="d" begin="indefinite" dur="100ms"

						<animate class="toPlay" repeatCount="1" attributeName="stroke" begin="indefinite" dur="100ms"
							to="#56916E" fill="freeze" />

						<animate class="toPause" repeatCount="1" attributeName="stroke" begin="indefinite" dur="100ms"
							to="#7C8294" fill="freeze" />
					</path>



					<animate class="toPlay" repeatCount="1" attributeName="width" begin="indefinite" dur="100ms"
						to="55%" fill="freeze" />
